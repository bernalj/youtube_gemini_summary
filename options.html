<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Extension Options</title>
</head>
<body>
  <h1>YouTube Summarizer Settings</h1>
  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your API key" size="60" />
  <br><br>
  <label for="apiEndpoint">API Endpoint:</label>
  <input type="text" id="apiEndpoint" placeholder="Enter API endpoint URL" size="60" />
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
